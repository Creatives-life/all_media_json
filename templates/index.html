<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media → Base64 JSON</title>
  <style>
    body{font-family: Arial, sans-serif;max-width:900px;margin:40px auto;padding:0 16px;}
    .box{border:1px solid #ddd;padding:18px;border-radius:8px;}
    input[type=file]{display:block;margin:12px 0;}
    .btn{display:inline-block;padding:8px 14px;border-radius:6px;text-decoration:none;border:0;background:#1f8ceb;color:#fff;cursor:pointer;}
    .note{color:#555;margin-top:10px;font-size:0.9em;}
  </style>
</head>
<body>
  <h1>Media → Base64 JSON</h1>
  <div class="box">
    <form action="/convert" method="post" enctype="multipart/form-data">
      <label>Select one or more files (images, audio, video, docs, etc.)</label>
      <input type="file" name="files" id="files" multiple />
      <button class="btn" type="submit">Convert & Download JSON</button>
    </form>
    <p class="note">Converted JSON will contain keys (filename without extension) and values as <code>data:&lt;mime&gt;;base64,&lt;...&gt;</code>.</p>
    <p class="note">Tip: If you upload many or large files, server/bandwidth limits may apply.</p>
  </div>
</body>
</html>
